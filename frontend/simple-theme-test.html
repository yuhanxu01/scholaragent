<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-800 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-6">Simple Theme Test</h1>

        <button id="toggleTheme" class="mb-6 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
            Toggle Theme
        </button>

        <div class="grid grid-cols-2 gap-4">
            <div class="p-4 bg-white dark:bg-gray-700 rounded-lg shadow">
                <h2 class="text-xl font-bold mb-2">Light/Dark Card 1</h2>
                <p class="text-gray-600 dark:text-gray-300">
                    This card should change background color when theme toggles
                </p>
            </div>

            <div class="p-4 bg-white dark:bg-gray-700 rounded-lg shadow">
                <h2 class="text-xl font-bold mb-2">Light/Dark Card 2</h2>
                <p class="text-gray-600 dark:text-gray-300">
                    Another card to verify theme switching works
                </p>
            </div>
        </div>

        <div class="mt-6 p-4 bg-gray-50 dark:bg-gray-900 rounded-lg">
            <h3 class="text-lg font-semibold mb-2">Debug Info:</h3>
            <p>Current theme: <span id="themeStatus" class="font-mono">--</span></p>
            <p>HTML classes: <span id="htmlClasses" class="font-mono">--</span></p>
            <p>localStorage theme: <span id="localStorageTheme" class="font-mono">--</span></p>
        </div>
    </div>

    <script>
        const toggleBtn = document.getElementById('toggleTheme');
        const themeStatus = document.getElementById('themeStatus');
        const htmlClasses = document.getElementById('htmlClasses');
        const localStorageTheme = document.getElementById('localStorageTheme');

        const updateThemeInfo = () => {
            const isDark = document.documentElement.classList.contains('dark');
            themeStatus.textContent = isDark ? 'dark' : 'light';
            htmlClasses.textContent = document.documentElement.className;
            localStorageTheme.textContent = localStorage.getItem('theme') || 'none';
        };

        // Initialize
        updateThemeInfo();

        toggleBtn.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            const isDark = document.documentElement.classList.contains('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            updateThemeInfo();
        });

        // Check localStorage on load
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            document.documentElement.classList.remove('light', 'dark');
            document.documentElement.classList.add(savedTheme);
            updateThemeInfo();
        }
    </script>
</body>
</html>
